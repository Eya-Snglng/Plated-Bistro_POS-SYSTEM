<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plated Bistro - POS System</title>
    <link rel="icon" href="img/plated_favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "DM Serif Display", sans-serif;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        padding: 20px;
        background-color: rgb(43, 43, 43);
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
      }

      .menu-section {
        flex: 3;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
      }

      .order-section {
        flex: 1;
        background-color: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
      }

      .section-title {
        padding: 15px;
        background-color: #f0f0f0;
        border: 1px solid #e0e0e0;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        font-size: 24px;
        font-weight: bold;
      }

      .menu-items {
        display: flex;
        flex-wrap: wrap;
        padding: 15px;
        gap: 15px;
      }

      .menu-item {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        width: calc(25% - 15px);
        overflow: hidden;
      }

      .item-image {
        width: 100%;
        height: 80px;
        object-fit: cover;
        display: block;
      }

      .item-details {
        padding: 15px;
      }

      .item-name {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .item-price {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .quantity-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        font-family: sans-serif;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
      }

      .add-btn {
        background-color: #f58c1c;
        color: rgb(255, 255, 255);
        border: none;
        padding: 8px 0;
        width: 60%;
        border-radius: 4px;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 14px;
      }

      .add-btn:hover {
        background-color: #c05700;
      }

      .ordered-items {
        padding: 15px;
        flex-grow: 1;
        overflow-y: auto;
      }

      .ordered-item {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
      }

      .ordered-item-name {
        font-size: 20px;
        font-weight: bold;
      }

      .ordered-item-qty {
        font-size: 14px;
        color: green;
        text-align: right;
      }

      .total-section {
        padding: 15px;
        border-top: 1px solid #e0e0e0;
        margin-top: auto;
      }

      .total {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .payment-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        font-family: sans-serif;
      }

      .pay-btn-container {
        display: flex;
        justify-content: flex-end;
      }

      .pay-btn {
        background-color: #f58c1c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-family: sans-serif;
        font-size: 16px;
        width: 25%;
      }

      .pay-btn:hover {
        background-color: #c05700;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 50%;
        text-align: center;
      }

      .close-btn {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
      }

      .close-btn:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="menu-section">
        <div class="section-title">Menu - Plated Bistro</div>
        <div class="menu-items">
          <div class="menu-item">
            <img src="img/dishes_4.jpg" alt="menu_1" class="item-image" />
            <div class="item-details">
              <div class="item-name">Handmade Ricotta Agnolotti</div>
              <div class="item-price">980 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Handmade Ricotta Agnolotti"
                  data-price="980"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_2.jpg" alt="menu_2" class="item-image" />
            <div class="item-details">
              <div class="item-name">Seared Scallops & Pea Purée</div>
              <div class="item-price">1,200 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Seared Scallops & Pea Purée"
                  data-price="1200"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_3.jpg" alt="menu_3" class="item-image" />
            <div class="item-details">
              <div class="item-name">Black Truffle <br />Risotto</div>
              <div class="item-price">1,350 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Black Truffle Risotto"
                  data-price="1350"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_6.jpg" alt="menu_4" class="item-image" />
            <div class="item-details">
              <div class="item-name">Nordic Steelhead Trout</div>
              <div class="item-price">1,250 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Nordic Steelhead Trout"
                  data-price="1250"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_1.jpg" alt="menu_5" class="item-image" />
            <div class="item-details">
              <div class="item-name">Lobster Bisque</div>
              <br />
              <div class="item-price">890 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Lobster Bisque"
                  data-price="890"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_7.jpg" alt="menu_6" class="item-image" />
            <div class="item-details">
              <div class="item-name">Iberico Pork Belly</div>
              <br />
              <div class="item-price">1,400 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Iberico Pork Belly"
                  data-price="1400"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_8.jpg" alt="menu_7" class="item-image" />
            <div class="item-details">
              <div class="item-name">Basque Cheesecake</div>
              <br />
              <div class="item-price">650 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Basque Cheesecake"
                  data-price="650"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <img src="img/dishes_9.jpg" alt="menu_8" class="item-image" />
            <div class="item-details">
              <div class="item-name">Dark Chocolate Soufflé</div>
              <div class="item-price">700 PHP</div>
              <input
                type="number"
                placeholder="Enter how many"
                class="quantity-input"
              />
              <div class="button-container">
                <button
                  class="add-btn"
                  data-name="Dark Chocolate Soufflé"
                  data-price="700"
                >
                  Add to order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="order-section">
        <div class="section-title">Ordered Items</div>
        <div class="ordered-items" id="ordered-items-container">
          <!-- Ordered items will be added here dynamically -->
        </div>
        <div class="total-section">
          <div class="total">Total: 0 PHP</div>
          <input
            type="number"
            placeholder="Enter the amount here"
            class="payment-input"
          />
          <div class="pay-btn-container">
            <button class="pay-btn">Pay!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal">
      <div class="modal-content">
        <p id="modal-message"></p>
        <button class="close-btn">Close</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const addButtons = document.querySelectorAll(".add-btn");
        const orderedItemsContainer = document.getElementById(
          "ordered-items-container"
        );
        const totalElement = document.querySelector(".total");
        const paymentInput = document.querySelector(".payment-input");
        const payButton = document.querySelector(".pay-btn");

        let orderItems = {};
        let total = 0;

        // Add to order functionality
        addButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const name = this.getAttribute("data-name");
            const price = parseFloat(this.getAttribute("data-price"));
            const quantity = parseInt(
              this.parentElement.previousElementSibling.value
            );

            if (quantity > 0) {
              // Update or add to order items
              if (orderItems[name]) {
                orderItems[name].quantity += quantity;
              } else {
                orderItems[name] = {
                  price: price,
                  quantity: quantity,
                };
              }

              // Update the UI
              updateOrderUI();
            }
          });
        });

        // Update order UI function
        function updateOrderUI() {
          // Clear the container
          orderedItemsContainer.innerHTML = "";

          // Reset total
          total = 0;

          // Add each item to the UI
          for (const [name, item] of Object.entries(orderItems)) {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;

            const orderItemElement = document.createElement("div");
            orderItemElement.className = "ordered-item";
            orderItemElement.innerHTML = `
                <div class="ordered-item-name">${name}</div>
                <div class="ordered-item-qty">Qty: ${item.quantity}</div>
            `;

            orderedItemsContainer.appendChild(orderItemElement);
          }

          // Update total display
          totalElement.textContent = `Total: ${total} PHP`;
        }

        // Payment functionality
        payButton.addEventListener("click", function () {
          const paymentAmount = parseFloat(paymentInput.value);

          if (isNaN(paymentAmount)) {
            alert("Please enter a valid amount.");
            return;
          }

          if (paymentAmount >= total) {
            const change = paymentAmount - total;
            alert(`Thanks for ordering! Here's your ${change} pesos change.`);
            // Reset order after successful payment
            orderItems = {};
            updateOrderUI();
            paymentInput.value = "";
          } else {
            alert("Not enough balance. Please try again.");
          }
        });
      });
    </script>
  </body>
</html>
